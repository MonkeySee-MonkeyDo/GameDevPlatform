{% extends "base.html" %}
{% block title %}Users{% endblock title %}
{% block content %}
<main>
    <h1>USERS:</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user._id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/create">+ CREATE</a></p>
</main>
{% endblock content %}
