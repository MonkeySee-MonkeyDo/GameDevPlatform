{% extends "base.html" %}
{% block title %}User Detail{% endblock title %}
{% block content %}
<main>
    <p>User ID: {{ user._id }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Password: {{ user.password }}</p>
    <p>Email: {{ user.email }}</p>
    <p><a href="/profiles/{{ user._id }}">PROFILE</a></p>
    <p><a href="/users/{{ user._id }}/edit">EDIT</a></p>
    <p><a href="/users/{{ user._id }}/delete">- DELETE</a></p>
</main>
{% endblock content %}
