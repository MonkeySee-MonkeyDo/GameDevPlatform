{% extends "base.html" %}
{% block title %}Delete User{% endblock title %}
{% block content %}
<main>
    <h1>Delete User</h1>
    <form enctype="multipart/form-data" method="POST">
        <fieldset>
            <legend>Please confirm your password:</legend>
            <label>
                Password: 
                <input type="password" name="password">
            </label>
            <input type="submit">
        </fieldset>
    </form>
</main>
{% endblock content %}
