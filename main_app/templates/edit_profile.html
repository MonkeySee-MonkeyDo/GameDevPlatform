{% extends "base.html" %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<main>
    <h1>Edit User</h1>
    <form enctype="multipart/form-data" method="POST">
        <fieldset>
            <legend>Please edit your info:</legend>
            {{ form.render()|safe }}
            <input type="submit">
        </fieldset>
    </form>
</main>
{% endblock content %}
