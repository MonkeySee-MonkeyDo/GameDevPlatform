<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="header">
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
            <nav>
                <a href="/">Home</a>
            </nav>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
