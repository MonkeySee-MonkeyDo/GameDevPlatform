{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<main>
    <h1>USERS:</h1>
    <ul>
        {% for user in users %}
        <li><a href="/user/{{ user._id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="/create">+ CREATE</a></p>
</main>
{% endblock content %}
