{% extends "base.html" %}
{% block title %}{{ form.title }}{% endblock title %}
{% block content %}
<main>
    <h1>{{ form.title }}</h1>
    <form enctype="multipart/form-data" method="POST">
        <fieldset>
            <legend>{{ form.legend }}</legend>
            {{ form.render()|safe }}
        </fieldset>
    </form>
</main>
{% endblock content %}
